<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>{{ page.title | default: site.title }} | Ampere Insights</title>
<meta name="description" content="{{ page.excerpt | default: site.description | strip_html | truncate: 160 }}">

<!-- RSS -->
<link rel="alternate" type="application/rss+xml" title="Ampere Insights RSS Feed" href="{{ '/rss.xml' | absolute_url }}" />

<!-- Open Graph / Twitter -->
<meta property="og:title" content="{{ page.title | default: site.title }}">
<meta property="og:description" content="{{ page.excerpt | default: site.description | strip_html | truncate: 160 }}">
<meta property="og:url" content="{{ page.url | absolute_url }}">
<meta property="og:type" content="{% if page.layout == 'post' %}article{% else %}website{% endif %}">
<meta property="og:image" content="{{ page.image | default: '/images/blog_seo.webp' | absolute_url }}">

<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="{{ page.title | default: site.title }}">
<meta name="twitter:description" content="{{ page.excerpt | default: site.description | strip_html | truncate: 160 }}">
<meta name="twitter:image" content="{{ page.image | default: '/images/blog_seo.webp' | absolute_url }}">

<!-- Schema.org JSON-LD (adapt dynamically if needed) -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "WebPage",
  "name": "{{ page.title | default: site.title }}",
  "description": "{{ page.excerpt | default: site.description }}",
  "url": "{{ page.url | absolute_url }}",
  "publisher": {
    "@type": "Organization",
    "name": "Ampere Development",
    "url": "https://ampere.dev",
    "logo": { "@type": "ImageObject", "url": "https://ampere.dev/images/Ampere-Logo.webp" }
  }
}
</script>

<!-- Canonical -->
<link rel="canonical" href="{{ page.url | absolute_url }}">

<!-- Favicon, preconnects, fonts -->
<link rel="icon" href="/images/favicon.ico" type="image/x-icon">
<link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400&display=swap" rel="stylesheet">

<!-- Your custom CSS â€“ better in external file -->
<link rel="stylesheet" href="{{ '/css/ampere-insights-blog.css' | relative_url }}">

<!-- GTM -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-EX042S6MQZ"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());
  gtag('config', 'G-EX042S6MQZ');
</script>

<!-- Wordcloud script (load only if needed, or always) -->
<script src="{{ '/js/wordcloud2.js' | relative_url }}"></script>
