<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="/css/footer.css">
  <!-- Favicon -->
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="/images/apple-touch-icon.png">
</head>
<body class="bg-white text-gray-900 antialiased">

  <div id="logo">
    <a href="https://ampere.dev" aria-label="Return to Ampere Development Homepage">
        <img src="/images/Ampere-Logo.webp" alt="Ampere Development Logo" width="154" height="30" loading="lazy">
    </a>
</div>
    <header role="banner">
        <nav role="navigation">
            <a href="https://ampere.dev/what-are-load-banks">LOAD BANKS</a>
            <a href="https://ampere.dev/starline-tapbox-rental">STARLINE</a>
            <a href="https://ampere.dev/cables">CABLES</a>
            <a href="https://ampere.dev/flir">FLIR</a>
            <a href="https://ampere.dev/power-quality">POWER QUALITY</a>
            <a href="https://ampere.dev/transformers">TRANSFORMERS</a>
            <a href="https://ampere.dev/3D-fabrication">3D FABRICATION</a>
            <a href="/rss.xml">RSS FEED</a>
        </nav>
    </header>

    <style>
        :root {
            --primary-color: #333;
            --accent-color: #ff0000;
            --border-color: #ddd;
            --background-color: #f5f5f5;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Ubuntu', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 1.5rem 1rem;
            line-height: 1.6;
            color: var(--primary-color);
            background: var(--background-color);
        }

        #logo {
            margin-bottom: 1.5rem;
        }

        #logo img {
            max-width: 154px;
            height: auto;
        }
        
        h1 {
            font-family: 'Ubuntu', sans-serif;
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        nav {
            display: flex;
            gap: 1.5rem;
        }

        nav a {
            color: var(--primary-color);
            text-decoration: none;
            font-size: 1rem;
            padding: 0.5rem;
            transition: color 0.2s ease, transform 0.2s ease;
        }

        nav a:hover {
            color: var(--accent-color);
            text-decoration: underline;
            transform: scale(1.05);
        }

        .abstract {
            font-size: 1rem;
            color: #555;
            margin: 1rem auto;
            font-style: italic;
            max-width: 900px;
            text-align: justify;
            line-height: 1.6;
        }

        .search-container {
            margin: 1rem 0;
        }

        #search {
            padding: 0.75rem;
            width: 100%;
            max-width: 350px;
            border: 1px solid var(--accent-color);
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }

        #search:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 5px rgba(255, 0, 0, 0.3);
        }

        .content-wrapper {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 2rem;
        }

        main {
            margin-bottom: 1.5rem;
        }

        article {
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #eee;
        }

        article h2 {
            font-family: 'Ubuntu', sans-serif;
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            cursor: pointer;
        }

        article h2 a {
            color: var(--primary-color);
            text-decoration: none;
            transition: color 0.2s ease;
        }

        article h2 a:hover {
            color: var(--accent-color);
            text-decoration: underline;
        }

        article time {
            display: block;
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 0.75rem;
        }

        article p {
            margin: 0.75rem 0;
        }

        article h3 {
            font-family: 'Krona One', sans-serif;
            font-size: 1rem;
            margin: 1.5rem 0 0.5rem;
        }

        .quote {
            font-style: italic;
            color: #555;
            border-left: 4px solid #007BFF;
            padding-left: 10px;
            margin: 15px 0;
        }

        .author {
            text-align: right;
            font-size: 0.9em;
            color: #666;
        }

        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            margin: 1.5rem 0;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        aside {
            background: #fff;
            padding: 1.5rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
        }

        .sidebar-section {
            margin-bottom: 2rem;
        }

        .sidebar-section h3 {
            font-family: 'Krona One', sans-serif;
            font-size: 1.25rem;
            margin-bottom: 0.75rem;
        }

        .newsletter form {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .newsletter input[type="email"] {
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-size: 1rem;
        }

        .newsletter button {
            padding: 0.75rem;
            background: var(--accent-color);
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .newsletter button:hover {
            background: var(--primary-color);
        }

        .related-posts ul {
            list-style: none;
        }

        .related-posts li {
            margin: 0.5rem 0;
        }

        .related-posts a {
            color: var(--primary-color);
            text-decoration: none;
            transition: color 0.2s ease;
        }

        .related-posts a:hover {
            color: var(--accent-color);
            text-decoration: underline;
        }

        .share a {
            display: block;
            color: var(--accent-color);
            text-decoration: none;
            font-size: 0.9rem;
            margin: 0.5rem 0;
            transition: color 0.2s ease;
        }

        .share a:hover {
            color: var(--primary-color);
            text-decoration: underline;
        }

        footer {
            margin-top: 2rem;
            text-align: center;
            color: #666;
            font-size: 0.9rem;
            padding-top: 1rem;
            border-top: 1px solid var(--border-color);
        }

        .footer-links ul {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            list-style: none;
            margin-bottom: 1rem;
        }

        .footer-links a {
            color: #666;
            text-decoration: none;
        }

        .footer-links a:hover {
            color: var(--accent-color);
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .social-icons img {
            width: 24px;
            height: 24px;
        }

        .hidden {
            display: none;
        }

        .post-content {
            height: auto;
            overflow: hidden;
            transition: height 0.3s ease-out;
        }

        .collapsed .post-content {
            height: 0;
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.5rem;
            margin-top: 2rem;
            font-family: 'Ubuntu', sans-serif;
        }

        .pagination-btn {
            padding: 0.5rem 1rem;
            background: var(--accent-color);
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .pagination-btn:hover:not(:disabled) {
            background: var(--primary-color);
        }

        .pagination-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .page-numbers {
            display: flex;
            gap: 0.5rem;
        }

        .page-number {
            padding: 0.5rem 1rem;
            background: #fff;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            color: var(--primary-color);
            text-decoration: none;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s ease, color 0.2s ease;
        }

        .page-number:hover {
            background: var(--accent-color);
            color: #fff;
        }

        .page-number.active {
            background: var(--accent-color);
            color: #fff;
            font-weight: bold;
        }

        @media (max-width: 800px) {
            .content-wrapper {
                grid-template-columns: 1fr;
            }

            aside {
                margin-top: 2rem;
            }
        }

        @media (max-width: 600px) {
            body {
                padding: 1rem;
            }

            h1 {
                font-size: 1.75rem;
            }

            article h2 {
                font-size: 1.5rem;
            }
        }
                .word-cloud-section {
            margin-bottom: 2rem;
        }
        .word-cloud-section h3 {
            font-family: 'Krona One', sans-serif;
            font-size: 1.25rem;
            margin-bottom: 0.75rem;
        }
        #word-cloud-canvas {
            width: 100%;
            height: 200px;
            background: #fff;
            border: 1px solid var(--border-color);
            border-radius: 8px;
        } 
    </style>

  <!-- Main content -->
  <main class="min-h-screen">
    {{ content }}
  </main>

  <!-- Footer -->
  <footer id="footer">
        <div class="footer-links">
            <ul>

                <li><a href="https://ampere.dev/services">SERVICES</a></li>
                <li><a href="https://ampere.dev/blog">BLOG</a></li>
                <li><a href="https://ampere.dev/privacy-legal">PRIVACY & LEGAL</a></li>
                <li><a href="https://ampere.dev/contact">CONTACT</a></li>
            </ul>
        </div>
        <div class="social-icons">
            <a href="https://x.com/LoadbankPro" target="_blank" rel="noopener">
                <img src="/icons/logo-black.webp" alt="X logo">
            </a>
        </div>
        <div>
            <p>AMPERE Â© 2026</p>
        </div>
    </footer>

</body>
</html>
