<!DOCTYPE html>
<html lang="en">
<head>
	<title>Ampere.dev Designed, Innovative, Dynamic</title>
	<meta name="description" content="Ampere is a startup company, that provides consulting on load banks, commissioning projects, power quality studies, battery systems, transformers, IR inspections, switchgear, power cables and overall quality control.">
	<meta name="keywords" content="load bank rentals, load bank testing, load testing services">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="favicon.ico" rel="shortcut icon" type="image/x-icon">
	<style>
body {
  font-family: Arial, Helvetica, sans-serif;
  margin: 0;
  background-image: url("Website%20background%20REV1.webp");
  background-repeat: no-repeat;
  background-position: center center;
  position: relative;
  background-size: 100% 100%;
}

.navbar {
  overflow: hidden;
  background-color: #333;
}

.navbar a {
  float: left;
  font-size: 16px;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

.dropdown {
  float: left;
  overflow: hidden;
}

.dropdown .dropbtn {
  font-size: 16px;  
  border: none;
  outline: none;
  color: white;
  padding: 14px 16px;
  background-color: inherit;
  font-family: inherit;
  margin: 0;
}

.navbar a:hover, .dropdown:hover .dropbtn {
  background-color: red;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f9f9f9;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

.dropdown-content a {
  float: none;
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
  text-align: left;
}

.dropdown-content a:hover {
  background-color: #ddd;
}

.dropdown:hover .dropdown-content {
  display: block;
}
</style>
</head>
<body>

<div class="navbar">
  <a href="#home">Home</a>
  <a href="#news">News</a>
  <div class="dropdown">
    <button class="dropbtn">Dropdown 
      <i class="fa fa-caret-down"></i>
    </button>
    <div class="dropdown-content">
      <a href="#">Link 1</a>
      <a href="#">Link 2</a>
      <a href="#">Link 3</a>
    </div>
  </div> 
</div>

<h3>Dropdown Menu inside a Navigation Bar</h3>
<p>Hover over the "Dropdown" link to see the dropdown menu.</p>

</body>
</html>
