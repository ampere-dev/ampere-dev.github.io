* {

/* Main layout container */
.content-wrapper {
  display: flex;
  flex-direction: row;
  justify-content: space-between;
  align-items: flex-start;
  margin: 0;
  height: auto;
}

/* Body content on the left */
.body-content {
  flex: 2; /* Occupy 2/3 of the width */
  margin: 20px;
  overflow-y: auto; /* Allow vertical scrolling within the body content, if needed */
}

/* Image container on the right with collage layout */
.image-container {
  flex: 1; /* Occupy 1/3 of the width */
  display: grid;
  grid-template-areas:
    "img1 img2"
    "img3 img2"
    "img3 img4"
    "img5 img4";
  gap: 10px; /* Add margin between images */
  padding: 10px; /* Optional padding around the collage */
  box-sizing: border-box;
  height: 100%; /* Full height of the container */
}

.image-container img {
  width: 100%;
  height: 100%;
  object-fit: cover; /* Ensures images fill their grid area */
  cursor: pointer;
  border-radius: 5px; /* Optional: Add rounded corners for a softer look */
}

/* Specific layout for each image */
.image-container img:nth-child(1) {
  grid-area: img1;
}

.image-container img:nth-child(2) {
  grid-area: img2;
}

.image-container img:nth-child(3) {
  grid-area: img3;
}

.image-container img:nth-child(4) {
  grid-area: img4;
}

.image-container img:nth-child(5) {
  grid-area: img5;
}

/* Responsive Design */
@media screen and (max-width: 768px) {
  .content-wrapper {
    flex-direction: column;
    height: auto; /* Allow scrolling for smaller screens */
  }

  .body-content {
    flex: none;
    width: 100%; /* Full width on small screens */
    margin-bottom: 20px;
  }

  .image-container {
    grid-template-areas: "img1" "img2" "img3" "img4" "img5"; /* Stack images in a single column */
    flex: none;
    width: 100%; /* Full width */
    gap: 10px; /* Maintain gap for stacked layout */
  }

    width: 100%;
    height: auto; /* Maintain aspect ratio */

/* General Styling */

.scroll-btn:disabled {

  cursor: not-allowed;
}

.scroll-btn:hover:not(:disabled) {
  opacity: 1;
}

<script>
document.addEventListener("DOMContentLoaded", function () {
    const chapternav = document.querySelector(".chapternav-scroll");
    const btnLeft = document.querySelector(".scroll-btn.left");
    const btnRight = document.querySelector(".scroll-btn.right");

    // Update button states
    const updateButtons = () => {
        btnLeft.disabled = chapternav.scrollLeft === 0;
        btnRight.disabled = chapternav.scrollLeft + chapternav.clientWidth >= chapternav.scrollWidth;
    };

    // Scroll left
    btnLeft.addEventListener("click", () => {
        chapternav.scrollBy({
            left: -chapternav.clientWidth / 2,
            behavior: "smooth",
        });
    });

    // Scroll right
    btnRight.addEventListener("click", () => {
        chapternav.scrollBy({
            left: chapternav.clientWidth / 2,
            behavior: "smooth",
        });
    });

    // Update buttons on scroll
    chapternav.addEventListener("scroll", updateButtons);

    // Initial button state
    updateButtons();
});
</script>
